input {
  file {
    path => "/path/to/data/sample_weblogs.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    type => "web"
  }

  file {
    path => "/path/to/data/sample_security.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    type => "security"
  }
}

filter {
  if [type] == "web" {
    grok {
      match => { "message" => "%{COMMONAPACHELOG}" }
    }
    date {
      match => ["timestamp", "dd/MMM/yyyy:HH:mm:ss Z"]
    }
  }

  if [type] == "security" {
    grok {
      match => { "message" => "%{SYSLOGTIMESTAMP:timestamp} %{HOSTNAME:host} %{WORD:process}(?:\[\d+\])?: %{GREEDYDATA:msg}" }
    }
    date {
      match => ["timestamp", "MMM  d HH:mm:ss", "MMM dd HH:mm:ss"]
    }
  }
}

output {
  elasticsearch {
    hosts => ["localhost:9200"]
    index => "%{type}_logs"
  }
  stdout { codec => rubydebug }
}
